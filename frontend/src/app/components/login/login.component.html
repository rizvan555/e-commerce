<div
  class="d-lex justify-content-center"
  style="margin-top: 75px; margin-left: 50px"
>
  <div class="col-md-5">
    <div class="card">
      <div class="card-header">
        <h1 class="text-center">Sign Page</h1>
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              ngModel
              name="email"
              id="email"
              required=" "
              email
              minlength="3"
              class="form-control"
              #email
              [appValid]="email.validity.valid"
            />
            <div class="invalid-feedback">Enter a valid email address</div>
          </div>
          <div class="form-group mt-2">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              ngModel
              required
              class="form-control"
              minlength="2"
              #password
              [appValid]="password.validity.valid"
            />
            <div class="invalid-feedback">
              The password field cannot be empty
            </div>
          </div>
          <div class="form-group mt-2">
            <button
              [disabled]="!loginForm.valid"
              class="btn btn-outline-primary w-100"
            >
              Enter
            </button>
            <a routerLink="/register" style="float: right">SignIn</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
